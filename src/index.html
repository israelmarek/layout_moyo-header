<!doctype html>
<html lang="en">
  <head>

    />

          <li class="option">

              class="link"

            </a>
          </li>
          <li class="option">
            <a
              class="link"
              href="#"

              SMARTPHONES

          </li>

          <li class="option">

              class="link"
              href="#"

            </a>
          </li>
          <li class="option">
            <a
              class="link"
              href="#"
            >
              GADGETS
            </a>
          </li>
          <li class="option">
            <a
              class="link"
              href="#"
            >
              TABLETS
            </a>
          </li>
          <li class="option">
            <a
              class="link"
              href="#"
            >

            </a>
          </li>
          <li class="option">
            <a
              class="link"
              href="#"

          </li>
        </ul>
      </nav>

</html>
